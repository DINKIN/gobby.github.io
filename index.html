<div id="home">
  <h1>What is Gobby?</h1>
	<p>Gobby is a collaborative editor supporting multiple documents in one
      session and a multi-user chat.</p>

  <h1>Latest News</h1>
  <ul class="posts">
    {% for post in site.posts %}
      <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a>{{ post.content }}</li>
    {% endfor %}
  </ul>
</div>
